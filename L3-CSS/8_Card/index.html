<head>

            border: 2px solid black;

        }
        .best-seller{

            top: 0;

            background-color: orange;
            padding: 5px;

            position: relative;
        }
    </style>
</head>

        <ul class="card-features">
            <li class="card-features-item">Data Structures and Algorithms</li>
            <li class="card-features-item">CPP</li>
