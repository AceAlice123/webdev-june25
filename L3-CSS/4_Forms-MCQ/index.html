<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ</title>
</head>
<body>

    <form action="#" method="#">
        <div>Q1. WHICH IS NOT A PROGRAMMING LANGUAGE?</div>
        
        <!-- Single Correct: RADIO BUTTON -->
         <input type="radio" name="progamminglanguage" id="cpp"> 
         <label for="cpp">C++</label>
         <input type="radio" name="progamminglanguage" id="java">
         <label for="java">JAVA</label>
         <input type="radio" name="progamminglanguage" id="python"> 
         <label for="python">PYTHON</label>
         <input type="radio" name="progamminglanguage" id="html"> 
         <label for="html">HTML</label>
       
        <br>
        <hr>
         <!-- Multiple Correct: CHECKBOX BUTTON -->
        <div>Q2. WHICH IS A PROGRAMMING LANGUAGE?</div>
        <input type="checkbox" name="pl" id="c"> 
         <label for="c">C++</label>
         <input type="checkbox" name="pl" id="js">
         <label for="js">JAVA</label>
         <input type="checkbox" name="pl" id="csharp"> 
         <label for="csharp">csharp</label>
         <input type="checkbox" name="pl" id="css"> 
         <label for="css">css</label>


    </form>
    
</body>
</html>
